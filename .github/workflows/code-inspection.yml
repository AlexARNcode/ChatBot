name: "PHP CodeSniffer Validations"
on: [ push, pull_request ]
jobs:
  validate-code-style:
    name: PSR-12 Code Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Setup cache
        uses: pat-s/always-upload-cache@v1.1.4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Use the hash of composer.json as the key for your cache if you do not commit composer.lock. 
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP_CodeSniffer composer package
        run: composer global require "squizlabs/php_codesniffer-*"

      - name: Validate PSR-12 Code Style
        run: ~/.composer/vendor/bin/phpcs